name: Check and publish

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

  release:
    types: [created]

jobs:
  quality:
    name: Code QA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: pip install black flake8 isort
      - run: black --version
      - run: isort --check --profile=black .
      - run: black --check .
      - run: flake8 .

  checks:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ["3.6", "3.7", "3.8", "3.9"]
        method: ["conda", "ecmwflibs"]
        # exclude:
        # - platform: windows-latest
        #   method: conda
        # - platform: macos-latest
        #   method: conda

    name: Python ${{ matrix.python-version }} on ${{ matrix.platform }} (${{ matrix.method }})
    runs-on: ${{ matrix.platform }}
    needs: quality

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get tests
        run: git clone --depth 1 https://github.com/ecmwf/magics-test.git

      - if: matrix.method == 'conda'
        name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: ${{ matrix.python-version }}
          conda-channels: anaconda, conda-forge

      - if: matrix.method == 'conda'
        run: conda install Magics

      - if: matrix.method == 'ecmwflibs'
        name: Install ecmwflibs
        run: pip install ecmwflibs

      - name: Tests
        run: |
          python setup.py develop
          pip install -r tests/requirements.txt
          pytest
        env:
          MAGICS_PYTHON_TESTS: magics-test/test/gallery

  deploy:
    if: ${{ github.event_name == 'release' }}

    name: Upload to Pypi
    needs: checks

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Check version
        run: |
          release=${GITHUB_REF##*/}
          version=$(python setup.py --version)
          test "$release" == "$version"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build and publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python setup.py sdist
          twine upload dist/*

  notify:
    if: ${{ github.event_name == 'release' }}

    name: Send notifications
    needs: deploy

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        repo:
          - climetlab
          - ecmwflibs

    steps:
      - name: Notify ${{ matrix.repo }}
        uses: mvasigh/dispatch-action@main
        with:
          token: ${{ secrets.NOTIFY_ECMWFLIBS }}
          repo: ${{ matrix.repo }}
          owner: ecmwf
          event_type: magics-python-updated
